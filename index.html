<body>
   
        <div class="home">
            <h2>HOME</h2>

            <button class="btn" onclick="score2()">+2</button>

            <button  class="btn1" onclick="reset1()">Reset</button>
        </div>
            
        </div>
        <div class="guest">
            <h2>GUEST</h2>
            <p id="score1">0</p>
           
            <div class="buttons">
            <button class="btn" onclick="guest1()">+1</button>
            <button class="btn" onclick="guest2()">+2</button>
            <button class="btn" onclick="guest3()">+3</button>
            <button class="btn1" onclick="reset2()">Reset</button>
            </div>
           
        </div>
    

</body>
